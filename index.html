<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <button class="reset">Create New Grid</button>
        <div class="container"></div>
        <div class="options">
            Select a color:
            <input class="color" type="color">
            <button class="rainbow">Rainbow Mode</button>
            <button class="grayscale">Grayscale Mode</button>
            <button class="darken">Progressively Darken</button>
            <button class="erase">Eraser</button>
        </div>
    </body>
</html>
